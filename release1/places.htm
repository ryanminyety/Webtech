<style>

body{

}

.container {
    width: 100%;

}

.menu ul {

.menu ul li {

.logo img {

.activo {

.signup {

    border: 2px solid transparent;

.signup span {

.banner{

}

.app-text {
    width: 50%;

}

.app-text h1 {

    margin-left: 40px;

}

.app-text p {

.picture {

.picture img {

}

.play {
    margin-left: 40px;
    display: inline-flex;

}
.play-inner{
    height: 50px;
    width: 50px;
    border: 2px solid transparent;
    border-radius: 50px;
    background-image: linear-gradient(darkgray,darkgray),radial-gradient(circle at top left,#fd00da,#19d7f8);
    background-origin: border-box;
    background-clip: content-box,border-box;
    text-align: center;
}

.play-inner .fa {
    padding: 18px 0;
    font-size: 13px;
    cursor: pointer;
}

small{
    margin: 20px;
    cursor: pointer;
    font-size: 12px;
    color: #19d7f8;
    letter-spacing: 3px;
}

.quick-links {
    left:0;
    bottom: 0;

}
.quick-links ul {
    display: inline-flex;
    margin: 30px auto;
    text-align: center;
} 
.quick-links ul li {
    list-style: none;
    margin: 0 50px;
    cursor: pointer;
}
.quick-links ul li .fa {
 font-size: 25px;
 color: #fff;
}

.quick-links ul li p {
 margin-top: 15px;
 font-size: 10px;
 color: #fff;

.social-icons {

.social-icons ul li {
    list-style: none;
    margin-top: 15px;
    text-align: center;
}

.social-icons a {
    color: #999;
    border-radius: 50px;
    border: 1px solid #999;
    padding: block;
    }

.img{
height: 10%;
width: 10%;
